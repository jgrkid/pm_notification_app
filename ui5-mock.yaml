specVersion: "3.1"
metadata:
  name: pmnotificationapp
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://fpe8d:443
            client: "901"
            destination: BAS_E8D_SSO
            authenticationType: PrincipalPropagation
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: pmnotificationapp
        ui5Theme: sap_horizon_dark
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZPM_MAINTENANCE_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZPM_MAINTENANCE_SRV/
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/mockdata
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/ZPM_MAINTENANCE_ANNO_MDL.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZPM_MAINTENANCE_ANNO_MDL',Version='0001')/$value/
